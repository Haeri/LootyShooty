name: Builder
on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  buildAll:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - OSX
          - Windows64
          - Linux64
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          buildName: LootyShooty-${{ matrix.targetPlatform }}
          buildsPath: build
          targetPlatform: Standalone${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v2
        with:
          name: LootyShooty-${{ matrix.targetPlatform }}
          path: build
  
  buildServer:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-StandaloneLinux64
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          customParameters: -EnableHeadlessMode
          buildName: LootyShooty-Server-Linux64
          buildsPath: build
          targetPlatform: StandaloneLinux64
      - uses: actions/upload-artifact@v2
        with:
          name: LootyShooty-Server-Linux64
          path: build
